
<button type="button" class="btn btn-primary" ng-click="open()">Create Board</button>
<div class="container">
  <div ng-repeat="board in boards">
    <div class="clearfix" ng-if="$index % 3 == 0"></div>
      <div ng-click="viewBoard(board.id)" class="col-xs-4">
        <!-- <img ng-src="{{board.image}}" /> -->
          <h3> {{board.title}} </h3>
          <p> {{board.description}} </p>
      </div>
  </div>
</div>
