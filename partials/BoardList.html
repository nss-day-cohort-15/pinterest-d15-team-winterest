
<button type="button" class="btn btn-primary" ng-click="open()">Create Board</button>
<div class="container">
  <div ng-repeat="board in boards">
    <div class="clearfix" ng-if="$index % 3 == 0"></div>
      <div class="col-xs-4 boardCard">
        <div ng-click="viewBoard(board.id)">
          <!-- <img ng-src="{{board.image}}" /> -->
            <h3> {{board.title}} </h3>
            <p> {{board.description}} </p>
        </div>
        <button class="btn btn-info" ng-click="boardEdit(board)">Edit</button>
        <button class="btn btn-danger" ng-click="boardDelete(board.id)">X</button>
      </div>
  </div>
</div>
