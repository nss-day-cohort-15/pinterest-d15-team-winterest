<button ng-click="open()" class="btn btn-primary">
  <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
  Create a Pin
</button>

<div><h2 class="boardInfo"> {{board.title}} Board</h2></div>
<div><h4 class="boardInfo">{{board.description}}</h4></div>

<div class="container">
  <h3 class="pinInfo">Pins</h3>

  <ul dnd-list="pins">
    <li
      ng-repeat="pin in pins"
      dnd-draggable="pin"
      dnd-moved="pins.splice($index, 1)"
      dnd-effect-allowed="move"
      dnd-selected="selected = pin"
      ng-class="{'selected' : selected === pin}"
      class="col-xs-4 pinCard"
    >
      <img draggable="false" ng-src="{{pin.imgUrl}}" class="img-thumbnail pinImg">
      <h3> {{pin.title}} </h3>
      <p> {{pin.description}} </p>
      <button class="btn btn-info" ng-click="pinUpdate(pin)">Edit</button>
      <button class="btn btn-danger" ng-click="pinDelete(pin.id)">X</button>
    </li>

    <li class="dndPlaceholder col-xs-4 pinCard">
      <h4><i><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span> Move you pin here</i></h4>
    </li>
  </ul>
</div>
